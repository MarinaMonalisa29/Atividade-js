<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Atividade 5 Soma um </title>
</head>
<body>
  <script>
    const termos = parseInt(prompt("Digite a quantidade de termos para soma:"));
let soma = 0;
let numeroAtual = 0;
let serie = [];

for (let i = 1; i <= termos; i++) {
  numeroAtual = numeroAtual * 10 + 1; 
  serie.push(numeroAtual);
  soma += numeroAtual;
}

alert(serie.join(" + "));
alert("Seu resutado Ã©: " + soma);
  </script>
</body>
</html>
